name: Build Android APK
on: [push] # سيعمل البناء تلقائياً عند رفع أي ملف

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install Dependencies
        run: npm install

      - name: Build Android Project
        run: |
          npx cap add android
          npx cap sync android

            - name: Upload APK
        uses: actions/upload-artifact@v4  # تم تغيير v3 إلى v4 هنا ✅
        with:
          name: app-debug
          path: android/app/build/outputs/apk/debug/xhamster.apk
